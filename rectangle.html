<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing ball - tiptopdesign.pl</title>

  <style>
    #gBoard {
      display: block;
      margin: 50px auto 0 auto;
      border: 2px dotted #000;
      width: 640px;
      height: 480px;
    }
  </style>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      var cvs = document.getElementById('gBoard'),
          ctx = cvs.getContext('2d');

      ctx.beginPath();
      ctx.fillStyle = '#0000000';
      ctx.rect(50, 50, 150, 150);
      ctx.fill();
      ctx.closePath();
    });
  </script>
</head>
<body>
  <canvas id="gBoard" width="640" height="480">
    <p>
      Element canvas jest nie obsługiwany w Twojej przeglądarce.<br />
      Zaaktualizuj ją do najnowszej wersji.
    </p>
  </canvas>
</body>
</html>
